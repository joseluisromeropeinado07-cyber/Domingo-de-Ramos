<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cuenta atrás - Domingo de Ramos</title>

<!-- Fuente digital -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: black;
        color: #ff9f1a;
        font-family: ;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .container h1 {
        font-size: 6rem;
        margin-bottom: 30px;
        letter-spacing: 4px;
    }

    .timer {
        font-size: 5rem;
        letter-spacing: 2px;
    }

    .date {
        margin-top: 15px;
        font-size: 3rem;
        opacity: 0.8;
    }
</style>
</head>

<body>

<div class="container">
    <h1>DOMINGO DE RAMOS</h1>

    <div class="timer">
        <span id="days">00</span> días
        <span id="hours">00</span>:
        <span id="minutes">00</span>:
        <span id="seconds">00</span>
    </div>

    <div class="date">
        29 de marzo de 2026 
    </div>
</div>

<script>
    const targetDate = new Date("March 29, 2026 23:59:00").getTime();

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
            document.querySelector(".timer").innerHTML = "¡Ha llegado el día!";
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = String(hours).padStart(2, "0");
        document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
        document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
</script>

</body>
</html>
